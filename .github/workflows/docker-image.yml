name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      with:
        line_token: ${{ secrets.LINE_TOKEN }}
      run: |
        printf '%s\n' "$line_token" > /config/token.json
        docker compose build --no-cache
