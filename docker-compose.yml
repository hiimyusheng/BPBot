version: '3.8'
services:
  mongodb:
    restart: always
    container_name: mongodb
    platform: linux/amd64
    image: mongo:4.4
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
  go-env:
    build: .
    restart: always
    container_name: go
    platform: linux/amd64
    ports: 
      - 80:80
